<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stickerselect</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <div class="fondo">
        <div class="divSticker">
            <div class="cajaSticker">
                <div class="boxImg">
                    <img src="./css/img2/sticker1.jfif" class="img" alt="sticker1">
                </div>
                <div class="divInput">
                    <input type="number" class="inputStyle" id="input1" placeholder="Cantidad">
                </div>
            </div>
            <div class="cajaSticker">
                <div class="boxImg">
                    <img src="./css/img2/sticker2.jfif" class="img" alt="sticker2">
                </div>
                <div class="divInput">
                    <input type="number" class="inputStyle" id="input2" placeholder="Cantidad">
                </div>
            </div>
            <div class="cajaSticker">
                <div class="boxImg">
                    <img src="./css/img2/sticker3.jfif" class="img" alt="sticker3">
                </div>
                <div class="divInput">
                    <input type="number" class="inputStyle" id="input3" placeholder="Cantidad">
                </div>
            </div>
        </div>
        <div>
            <p id="msj" class="mensaje"></p>
        </div>
        <div>
            <button class="btnv"> Verificar </button>
        </div>
    </div>
    <script src="./index2.js"></script>
</body>
</html>
